<!doctype html>
<html>
  <head>
    <Meta charset="utf-8">
    <title>Tabla</title>
    <script src=".js"></script>
    <link rel="stylesheet" href="Tabla.css">
  </head>
<body>
<div class="Rtable">

     <div style="order:1;" class="Rtable-cell"><h3>Nodo</h3></div>
     <div style="order:2;" class="Rtable-cell">Nodo</div>
     <div style="order:3;" class="Rtable-cell">1</div>
     <div style="order:4;" class="Rtable-cell">2</div>
     <div style="order:5;" class="Rtable-cell">3</div>
     <div style="order:6;" class="Rtable-cell">4</div>
     <div style="order:7;" class="Rtable-cell">5</div>
     <div style="order:8;" class="Rtable-cell"><strong>6</strong></div>

     <div style="order:1;" class="Rtable-cell"><h3>Siguientepos()</h3></div>
     <div style="order:2;" class="Rtable-cell">{1, 2, 3}</div>
     <div style="order:3;" class="Rtable-cell">{1, 2, 3}</div>
     <div style="order:4;" class="Rtable-cell">{3}</div>
     <div style="order:5;" class="Rtable-cell">{4}</div>
     <div style="order:6;" class="Rtable-cell">{5}</div>
     <div style="order:7;" class="Rtable-cell">{6}</div>
     <div style="order:8;" class="Rtable-cell"><strong>-</strong></div>

     <div style="order:1;" class="Rtable-cell"><h3>Conjunto de estados</h3></div>
     <div style="order:2;" class="Rtable-cell">q0</div>
     <div style="order:3;" class="Rtable-cell">q1</div>
     <div style="order:4;" class="Rtable-cell">q2</div>
     <div style="order:5;" class="Rtable-cell">q3</div>
     <div style="order:6;" class="Rtable-cell">q4</div>
     <div style="order:7;" class="Rtable-cell">q5</div>
     <div style="order:8;" class="Rtable-cell"><strong>q6</strong></div>
     
     <div style="order:1;" class="Rtable-cell"><h3>Estados</h3></div>
     <div style="order:2;" class="Rtable-cell">q0</div>
     <div style="order:3;" class="Rtable-cell">q1</div>
     <div style="order:4;" class="Rtable-cell">q2</div>
     <div style="order:5;" class="Rtable-cell">q3</div>
     <div style="order:6;" class="Rtable-cell">q4</div>
     <div style="order:7;" class="Rtable-cell">q5</div>
     <div style="order:8;" class="Rtable-cell"><strong>q6</strong></div>

     <div style="order:1;" class="Rtable-cell"><h3>Estados uno</h3></div>
     <div style="order:2;" class="Rtable-cell">q0</div>
     <div style="order:3;" class="Rtable-cell">q1</div>
     <div style="order:4;" class="Rtable-cell">q2</div>
     <div style="order:5;" class="Rtable-cell">q3</div>
     <div style="order:6;" class="Rtable-cell">q4</div>

     <div style="order:8;" class="Rtable-cell"><strong>q6</strong></div>

</div>
